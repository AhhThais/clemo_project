<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Clemo Project by AhhThais">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/about.css">
    <link rel="stylesheet" href="./assets/css/work.css">
    <link rel="stylesheet" href="./assets/css/blog.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="stylesheet" href="./assets/css/sm_color.css">
    <script type="text/javascript" src="./assets/js/work.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
</head>
<body>
    <div class="main">
        <!-- Begin Header -->
        <div class="header">    
            <div class="clear_fix col nav">
                <label class="nav_text"><a href="./index.html">clemo.</a></label>
                <ul class="nav_main_menu">
                    <li class="menu_items"><a href="./about_us.html">about us</a></li>
                    <li class="menu_items"><a href="./services.html">services</a></li>
                    <li class="menu_items"><a href="./work.html">work</a></li>
                    <li class="menu_items"><a href="./blog.html">blog</a></li>
                    <li class="menu_items active"><a href="./contact.html">contact</a></li>
                </ul>
            </div>
        </div>
        <!-- End Header -->
        <hr>
         <!-- Begin contact -->
         <div id="get_in_touch"class="clear_fix contact_content" style="background-color: #fff; color: #000;">
            <div class="contact_title feedback_title">
                contact
            </div>
            <div class="col_half contact_address">
                <p class="address_text">
                    <i class="ti-location-pin address_icon set_address_icon"></i>
                    23 Mulholland Drive, Suite 721. Los Angeles 10010
                        100 S. Main Street. Los Angeles t90012
                </p>
                <p>
                    <i class="ti-headphone-alt address_icon"></i>
                    +1-670-567-5590
                </p>
                <p>
                    <i class="ti-email address_icon"></i>
                    ahhthais@gmail.com
                </p>
                <div class="contact_social_media">
                    <a href="https://fb.com/ahhthais1406"><button class="ti-facebook contact_icon icon_fb_w"></button></a>
                    <a href="https://github.com/AhhThais"><button class="ti-github contact_icon icon_gh_w"></button></a>
                    <a href="https://www.instagram.com/ahhthais2/"><button class="ti-instagram contact_icon icon_ig"></button></a>
                    <a href="https://www.pinterest.com/ahhthais/"><button class="ti-pinterest contact_icon icon_pt_w"></button></a>
                    <button class="ti-twitter-alt contact_icon icon_tw_w"></button>
                </div>
            </div>
            <div class="col_half contact_form_w">
                <form action="" class="main_form_w">
                    <input type="text" class="col_full stan_formal_w form_name_w" placeholder="name" required>
                    <input type="email" class="col_full stan_formal_w form_mail_w" placeholder="email" required>
                    <input type="text" class="col_full stan_formal_w form_message_w" placeholder="your message" required>
                    <button class="contact_btn">submit</button>
                </form>
            </div>
        </div>
        <div class="contact_map">
            <img src="./assets/img/map.png" alt="map" class="map_contact_page">
            <div class="map_location">
                <i class="ti-location-pin map_location_pin"></i>
            </div>
        </div>
         <!-- Footer -->
         <footer class="footer">
            <div class="footer_content">
                 <div class="footer_title">
                     <p>&copy; 2021 clemo. - code by AhhThais</p>
                 </div>
                 <div class="footer_text">
                     <p>all rights reserved</p>
                 </div>
            </div>
         </footer>
    </div>
